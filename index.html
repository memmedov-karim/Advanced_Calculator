<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contanier">
        <div class="calc_contanier">
            <div class="monitor">
                
                
                
                

            </div>
            <div class="extra_buttons">
                <p class="answer"></p>
                <button class="extra_s">extra</button>

            </div>
            <div class="buttons">
                <div class="btnss">
                <div class="btn first">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operations" value="/" >/</button>

                </div>
                <div class="btn second">
                    <button class="number"  value="4">4</button>
                    <button class="number"  value="5">5</button>
                    <button class="number"  value="6">6</button>
                    <button class="operations" value="*">x</button>

                </div>
                <div class="btn third">
                    <button class="number"  value="7">7</button>
                    <button class="number"  value="8">8</button>
                    <button class="number"  value="9">9</button>
                    <button class="operations" value="+">+</button>

                </div>
                <div class="btn fourth">
                    <button class="number" value="0">0</button>
                    <button class="equal">=</button>
                    <button class="clear">c</button>
                    <button class="operations" value="-">-</button>

                </div>
                </div>
                <div class="advanced">
                    <div class="btn first">
                        <button class="extra number" value="(">(</button>
                        <button class="extra number" value=")">)</button>
                        <button class="extra number" value="**">x^y</button>
                        <button class="extra operations" value="!" >!</button>
    
                    </div>
                    <div class="btn second">
                        <button class="extra number"  value=",">,</button>
                        <button class="extra number"  value="%">%</button>
                        <button class="extra number" disabled="true"  value="6">6</button>
                        <button class="extra operations" value="*">x</button>
    
                    </div>
                    <div class="btn first">
                        <button class="extra number" value="sin">sin</button>
                        <button class="extra number" value="cos">cos</button>
                        <button class="extra number" value="tg">tg</button>
                        <button class="extra operations" value="/" >/</button>
    
                    </div>
                    <div class="btn second">
                        <button class="extra number"  value="log10">log10</button>
                        <button class="extra number" disabled="true"  value="v">v</button>
                        <button class="extra number" disabled="true"  value="v">v</button>
                        <button class="extra operations" value="*">x</button>
    
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
